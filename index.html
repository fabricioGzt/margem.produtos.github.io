<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Desativada ou Removida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            font-size: 18px;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            font-size: 16px;
            text-decoration: none;
            color: #3498db;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Página Desativada ou Removida</h1>
    <p>Desculpe, mas a página que você está tentando acessar foi desativada ou removida. Por favor, verifique o link ou volte para a página inicial.</p>
    <a href="/" class="back-link">Voltar para a página inicial</a>
</div>

</body>
</html>
